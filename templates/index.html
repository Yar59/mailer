<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Рассылка сообщений</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <h1>Сервис для рассылки сообщений</h1>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mailerModal">
      Создать рассылку
    </button>

    <!-- Modal -->
    <div class="modal fade" id="mailerModal" tabindex="-1" aria-labelledby="#mailerModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="mailerModalLabel">Создание рассылки</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="alert alert-danger d-none" role="alert">Время рассылки должно быть больше текущего</div>
          <form action="{% url 'mailing' %}" method="POST" id="form_mailer">
            <div class="modal-body">
              {% csrf_token %}
              <div class="mb-3 row">
                <label for="auth_user" class="col-sm-3 col-form-label form-label">Тема письма:</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="subject" placeholder="Введите текст">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="auth_user" class="col-sm-3 col-form-label form-label">Email:</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" id="auth_user" placeholder="name@example.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="auth_password" class="col-sm-3 col-form-label">Пароль:</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="auth_password">
                </div>
              </div>
              <label for="mailing-time">Выберите время для рассылки:</label>
              <input type="datetime-local" id="mailing-time" name="mailing-time" >
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
              <button type="submit" class="btn btn-primary" >Создать рассылку</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>


  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="{% static 'ajax.js' %}"></script>
</body>
</html>
